<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Game DB Home Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="{{ url_for('static', filename='recommendations.js') }}" ></script>
    </head>
    <body>
        <ul class="horizontal-navbar">
            <li><p class="active">GOOD GAMES DATABASE</p></li>
            <li><a id="home_page">Home</a></li>
            <li><a class="active" id="recommendations_page">Recommendations</a></li>
            <li><a id="rankings_page">Rankings</a></li>
            <li><a id="comparisons_page">Comparisons</a></li>
            <li><a id="about_page">About</a></li>
            <div class="search-container">
                <form action="/search/" method="get">
                  <button type="submit"><i class="fa fa-search"></i></button>
                  <input type="text" placeholder="Search.." name="search">
                </form>
            </div>
        </ul>
        <div class="page-body">
            <h1 id="heading"></h1>
            <h1>
                <div class="search-container">
                    <button id="search_button"><i class="fa fa-search"></i></button>
                    <input type="text" placeholder="Recommendation Search.." name="game" id="search_bar">
                </div>
            </h1>
            <table id="recommendations_table">
                <br><br>
                <p>
                    Put the name of a game into the "Recommendation Search" to get a list of games of the same genre and rating. The list is sorted by Metacritic Ratings.
                </p>
            </table>
        </div>
    </body>
</html>
