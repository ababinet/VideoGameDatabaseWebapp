<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Game DB Home Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="{{ url_for('static', filename='comparisons.js') }}" ></script>
    </head>
    <body>
      <ul class="horizontal-navbar">
        <li><p class="active">GOOD GAMES DATABASE</p></li>
          <li><a id="home_page">Home</a></li>
          <li><a id="recommendations_page">Recommendations</a></li>
          <li><a id="rankings_page">Rankings</a></li>
          <li><a class="active" id="comparisons_page">Comparisons</a></li>
          <li><a id="about_page">About</a></li>
          <div class="search-container">
            <form action="/search/" method="get">
              <button type="submit"><i class="fa fa-search"></i></button>
              <input type="text" placeholder="Search..." name="search">
            </form>
        </div>
      </ul>
      <div class="page-body">
        <h1 id="heading"> Comparing...</h1>
        <p> Enter in two games to see the differences between them easily. After a game is picked, select a platform for more information.</p>

        <div class="comparisoncontainter">
        <div id="comparison">
        <h2>
          <div class="search-container comparison-search">
              <button id="search_button_left"><i class="fa fa-search"></i></button>
              <input id="game_left" type="text" placeholder="Comparing..." name="game1">
          </div>
          <br>
        </h2>
        <p id="basic-game-info1"></p>
        <h3>Platforms: 
          <select name="platforms" id="platform-selector1">
            <option value="-"> - </option>
          </select>
        </h3>
        <p id="platform-game-info1"></p>
      </div>
      <div id="comparison">
          <h2>
            <div class="search-container">
                <button id="search_button_right"><i class="fa fa-search"></i></button>
                <input id="game_right" type="text" placeholder="Comparing..." name="game2">
            </div>
          <br>
          </h2>
        <p id="basic-game-info2"></p>
        <h3>Platforms: 
          <select name="platforms" id="platform-selector2">
            <option value="-"> - </option>
          </select>
        </h3>
        <p id="platform-game-info2"></p>
        </div>
      </div>
      </div>
  </body>
</html>
