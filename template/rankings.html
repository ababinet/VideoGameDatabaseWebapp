<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Game DB Home Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="{{ url_for('static', filename='rankings.js') }}" ></script>
    </head>
    <body>
        <ul class="horizontal-navbar">
            <li><p class="active">GOOD GAMES DATABASE</p></li>
            <li><a id="home_page">Home</a></li>
            <li><a id="recommendations_page">Recommendations</a></li>
            <li><a class="active" id="rankings_page">Rankings</a></li>
            <li><a id="comparisons_page">Comparisons</a></li>
            <li><a id="about_page">About</a></li>
            <div class="search-container">
                <form action="/search/" method="get">
                  <button type="submit"><i class="fa fa-search"></i></button>
                  <input type="text" placeholder="Search..." name="search">
                </form>
            </div>
        </ul>
        <div class="page-body">
            <h1 id="heading"></h1>
            <p>Years <select id="year_selector"></select></p>
            <p>Display <select id="display_selector"></select></p>

            <p><table id="rankings_table">
                <p>
                    Using the drop down menus, specify a year and a display limit to see the top ranked games from that year.
                </p>
            </table></p>
        </div>
    </body>
</html>
